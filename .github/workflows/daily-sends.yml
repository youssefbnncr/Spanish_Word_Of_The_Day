name: Daily Spanish Word Sender

on:
  schedule:
    - cron: "0 12 * * *" # runs every day at 12:00 UTC
  workflow_dispatch: {} # you can run manually

jobs:
  send-spanish-word:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install node-fetch
        # We need to install node-fetch since it's used in the script.
        run: npm install node-fetch

      - name: Run Spanish Bot Script
        # Ensure this file name matches the script name below
        run: node spanish_bot.js
        env:
          # This variable will contain your Discord Webhook URL, retrieved from GitHub Secrets.
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
