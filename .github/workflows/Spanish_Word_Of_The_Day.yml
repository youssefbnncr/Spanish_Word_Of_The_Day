name: Daily Word Sender

on:
  schedule:
    - cron: "0 12 * * *" # runs every day at 12:00 UTC
  workflow_dispatch: {} # you can run manually

jobs:
  send-words:
    runs-on: ubuntu-latest
    
    # *** RECOMMENDED ADDITION ***
    # This securely links to the GitHub Environment where WEBHOOK_URL is stored.
    environment: production 

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        # Use 'npm install node-fetch' if you don't have a package.json, 
        # or just 'npm install' if you do. Using 'npm install' is safer.
        run: npm install 

      - name: Run Spanish script
        run: node spanish_bot.js
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
